<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>solved.ac iframe 테스트</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #f5f5f5;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .frame-wrapper {
        width: 100%;
        max-width: 1200px;
        height: 700px;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: #fff;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>solved.ac iframe 테스트</h1>
    <p>아래 박스 안에 <code>https://dimctest.com/</code> 를 띄우는 예제입니다.</p>

    <div class="frame-wrapper">
      <iframe src="https://dimctest.com//"></iframe>
    </div>
  </body>
</html>
